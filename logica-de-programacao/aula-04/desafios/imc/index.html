<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Informações de Peso e Altura</legend>
      <div>
        <label for="weight">Peso</label>
        <input aria-label="Peso" type="number" id="weight" placeholder="Digite seu peso">
      </div>
      <div>
        <label for="height">Altura</label>
        <input aria-label="Altura" type="number" id="height" placeholder="Digite seu peso">
      </div>
      <button>Calcular IMC</button>
    </fieldset>
  </form>

  <span></span>
  <script src="script.js"></script>
</body>
</html>
